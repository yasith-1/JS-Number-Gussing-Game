<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <img src="logo.png" alt="Game Logo" class="logo">
        <h3 class="mb-3 text-primary">Number Guessing Game</h3>
        <span class="badge bg-secondary" id="roundCount">Round: 0 / 3</span>
        <input type="number" class="form-control mb-2 mt-4" id="txtArea" placeholder="Enter a number (1-10)">
        <button class="btn btn-primary w-100 mt-2" onclick="guessBtntrigger();" id="guessButton">Guess</button>
        <p class="mt-3" id="resultMessage"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
